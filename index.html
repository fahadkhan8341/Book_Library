<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <title>Book Library</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5"> <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    
    <form id="book-form">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" name="" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">author</label>
            <input type="text" name="" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input type="text" name="" id="price" class="form-control">
        </div>
        <input type="submit" name="" id="" class="btn btn-large btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JQUERY-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
